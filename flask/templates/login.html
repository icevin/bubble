<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/login.css" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>bubble login</title>

  </head>
  <body>
      <!-- Button to open the modal login form -->
  <div class="title">
    welcome to bubble
  </div>
  <div class="buttonContainer">
  <button onclick="document.getElementById('attendee-login').style.display='block'">log in as an attendee</button>
  <button onclick="document.getElementById('host-login').style.display='block'">log in as a host</button>
  </div>
  <!-- The Modal -->
  <div id="attendee-login" class="modal">
    <span onclick="document.getElementById('attendee-login').style.display='none'"
    class="close" title="Close Modal">&times;</span>
    <!-- Attendee -->
    <form class="modal-content animate" action="./index.html">
      <div class="imgcontainer">
        <img src="../static/css/images/avatar.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Name</b></label>
        <input type="text" placeholder="Enter name" id="attendee-name" required>

        <button type="submit">Log in as an attendee</button>
      </div>

      <div class="cancelContainer" style="margin: 20px;"> 
        <button type="button" onclick="document.getElementById('attendee-login').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>

<!-- Host -->
  <div id="host-login" class="modal">
    <span onclick="document.getElementById('host-login').style.display='none'"
    class="close" title="Close Modal">&times;</span>
    <!-- Modal Content -->
    <form class="modal-content animate" action="./host.html" method="GET">
      <div class="imgcontainer">
        <img src="../static/css/images/avatar.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Name</b></label>
        <input type="text" placeholder="Enter name" id="host-name" required>

        <label for="rname"><b>Room Name</b></label>
        <input type="text" placeholder="Enter room name" id="room-name" required>

        <button type="submit" onclick="getData()" >Log in as a host</button>
      </div>
      <div class="cancelContainer" style="margin: 20px;"> 
        <button type="button" onclick="document.getElementById('host-login').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
      </form>
  </div>
  </body>
  <script>
// Get the modal
var modal1 = document.getElementById('attendee-login');
var modal2 = document.getElementById('host-login');
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal1) {
    modal1.style.display = "none";
  }
}
window.onclick = function(event) {
  if (event.target == modal2) {
    modal2.style.display = "none";
  }
}
function getData()
{
    //gettting the value
    var name = document.getElementById("host-name").value;
    var room = document.getElementById("room-name").value;
    //saving the values in local storage
    localStorage.setItem("name", name);
    localStorage.setItem("room", room);
}
function getDataAttendee()
{
    //gettting the value
    var name = document.getElementById("attendee-name").value;
    //saving the values in local storage
    localStorage.setItem("name", name);
}
</script>
</html>
